mode: rule
mixed-port: 7897
allow-lan: false
log-level: info
ipv6: false
unified-delay: true
profile:
  store-selected: true
dns:
  enabled: true
  ipv6: true
  listen: 127.0.0.1:53
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
  - 223.5.5.5
  - 119.29.29.29
  fallback:
  - 1.1.1.1
  - 8.8.8.8
  fallback-filter:
    geoip: true
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
proxies: 
- name: direct-proxy
  type: direct
- name: http-proxy
  type: http
  server: 127.0.0.1
  port: 7897
proxy-groups:
- name: PROXY
  type: select
  proxies:
  - DIRECT
  - direct-proxy
  - http-proxy
rules:
  - MATCH,DIRECT
